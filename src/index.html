<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.ru/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="body mx-auto">

<header class="header">
    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kanban Board</a>
            <div class="header-navbar collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-light" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="main" id="content">
    
</main>
<footer class="footer">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="footer-navbar collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <p class="">Active tasks:</p>
                    </li>
                    <li class="nav-item align-items-center">
                        <p>Finished tasks:</p>
                    </li>
                </ul>
            </div>
            <div class="footer-developerd d-flex">
                <p>Kanban board by Evgeny Lozovoy, 2024</p>
            </div>
        </div>
      </nav>
</footer>

</body>

</html>
