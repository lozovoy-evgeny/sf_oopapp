<article class="main-article container-fluid">
    <div class="row align-items-start">
        <section class="conteiner main-section col">
                <div class="container col tasks-zone backlog pb-1 overflow-auto">
                    <div class="tasks-zone__name">
                        <p>Backlog</p>
                    </div>
                    <div id="backlog">
                    </div>
                    <button type="button" class="tasks-zone__button btn ps-0" id="backlog_btn__add">
                        + Add cart
                    </button>
                    <input class="form-control text-wrap" type="text" id="backlog_input" autocomplete="off">
                    <button class="btn btn-primary backlog_btn_sabmit mt-2 mb-2" type="submit" id="backlog_btn__sabmit">
                        Sabmit
                    </button>
                </div>
        </section>
        <section class="main-section col">
                <div class="container col tasks-zone ready pb-1 overflow-auto">
                    <div class="tasks-zone__name">
                        <p>Ready</p>
                    </div>
                    <div id="ready">
                    </div>
                    <div class="dropdown-center__ready" id="dropdownMenu">
                        <button type="button" class="ready__btn tasks-zone__button btn ps-0 disabled" data-bs-toggle="dropdown" aria-expanded="false">
                            + Add cart
                        </button>
                        <ul class="dropdown-menu dropdown-menu-center dropdown__ready">
                        </ul>
                    </div>
                </div>
        </section>
        <section class="main-section col">
                <div class="container col tasks-zone in-progress pb-1 overflow-auto">
                    <div class="tasks-zone__name">
                        <p>In Progress</p>
                    </div>
                    <div id="progress">
                    </div>
                    <div class="dropdown-center__progress" id="dropdownMenu">
                        <button type="button" class="progress__btn tasks-zone__button btn ps-0 disabled" data-bs-toggle="dropdown" aria-expanded="false">
                            + Add cart
                        </button>
                        <ul class="dropdown-menu dropdown-menu-center dropdown__progress">
                        </ul>
                    </div>
                </div>
        </section>
        <section class="main-section col">
                <div class="container col tasks-zone finished pb-1 overflow-auto">
                    <div class="tasks-zone__name">
                        <p>Finished</p>
                    </div>
                    <div id="finished">
                    </div>
                    <div class="dropdown-center__finished" id="dropdownMenu">
                        <button type="button" class="finished__btn tasks-zone__button btn ps-0 disabled" data-bs-toggle="dropdown" aria-expanded="false">
                            + Add cart
                        </button>
                        <ul class="dropdown-menu dropdown-menu-center dropdown__finished">
                        </ul>
                    </div>
                </div>
        </section>
        <section class="tasks-editor container-fluid position-absolute">
            <div class="tasks-editor-window">
                <div >
                    <input class="tasks-editor__name form-control text-wrap mt-4 ms-4" type="text" id="#">
                    <button id="tasks-editor__btn" class="btn float-end mt-1 ms-4"><img src="../assets/x-lg.svg" alt="Bootstrap" width="32" height="32"></button>
                </div>
                <div>
                    <textarea class="tasks-editor__description form-control text-wrap mt-4 ms-4" type="text" id="#"></textarea>
                    <button class="btn tasks-editor-btn__delete btn-danger float-end mt-10 ms-4">Delete task</button>
                </div>
            </div>
        </section>
    </div>
</article>
